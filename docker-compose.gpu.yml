# BrightStart - Docker Compose (GPU)
# For deployment with NVIDIA GPU support
# Requires: NVIDIA Container Toolkit

version: '3.8'

services:
  brightstart-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: brightstart-gpu
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-informatika}
      - MODEL_DOWNLOAD_URL=${MODEL_DOWNLOAD_URL:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=INFO
      - NVIDIA_VISIBLE_DEVICES=all
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./instance:/app/instance
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  uploads:
  logs:
  instance:
  models:
